<div *ngIf="item" class="item" [appColorByDate]="item.snippet.publishedAt">
    <div class="item__image">
        <img
            [src]="item.snippet.thumbnails.medium.url"
            [alt]="item.snippet.title"
        />
    </div>

    <app-metrics [item]="item"></app-metrics>

    <div class="item__title">{{ item.snippet.title }}</div>

    <app-custom-button
        additionalClasses="item__button"
        (click)="onOpenDetailedPageById(item.id)"
    >
        more...
    </app-custom-button>

    <app-custom-button
        *ngIf="item.custom"
        class="item__button-delete"
        additionalClasses="customButtonDelete"
        (click)="onDeleteCustomCardById(item.id)"
    >
        <mat-icon> close </mat-icon>
    </app-custom-button>
</div>
