<form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="login__title">Login</h2>

    <div
        class="login__control"
        [ngClass]="{
            invalid: form.get('email')?.touched && form.get('email')?.invalid
        }"
    >
        <label for="email">login</label>
        <input
            id="email"
            type="email"
            formControlName="email"
            autocomplete="email"
        />
        <div
            class="validation"
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        >
            <small *ngIf="getError('email', 'required')">
                Please enter a login email
            </small>
            <small *ngIf="getError('email', 'email')">
                The login email is invalid
            </small>
        </div>
    </div>

    <div
        class="login__control"
        [ngClass]="{
            invalid:
                form.get('password')?.touched && form.get('password')?.invalid
        }"
    >
        <label for="password"> password </label>
        <input
            id="password"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            (input)="form.get('password')?.markAsTouched()"
        />
        <div
            class="validation"
            *ngIf="
                form.get('password')?.touched && form.get('password')?.invalid
            "
        >
            <small *ngIf="getError('password', 'required')">
                Please enter a password.
                <br />
            </small>

            <small *ngIf="getError('password', 'strongPassword')">
                Your password isn't strong enough. <br />
                Recommendations:
                {{form.get('password')?.errors?.['message']}}
            </small>
        </div>
    </div>

    <app-custom-button
        [disabled]="form.invalid || isSubmitted"
        additionalClasses="login__button-submit"
        type="submit"
    >
        Login
    </app-custom-button>
</form>
