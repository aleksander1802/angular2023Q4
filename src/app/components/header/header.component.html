<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__container-search">
                <div class="logo" routerLink="/">
                    <img
                        src="../../../assets/images/youtube.svg"
                        alt="youtube logo"
                    />
                </div>

                <form class="search" (ngSubmit)="search(searchQuery)">
                    <input
                        class="search__input"
                        placeholder="Search"
                        [(ngModel)]="searchQuery"
                        name="searchQuery"
                        (keyup)="onEnterKey($event)"
                    />
                    <app-custom-button
                        additionalClasses="search__input-button"
                        type="submit"
                    >
                        search
                    </app-custom-button>
                </form>

                <app-custom-button
                    additionalClasses="settings__button"
                    (click)="isSortSettingsVisible = !isSortSettingsVisible"
                >
                    <mat-icon> tune </mat-icon>
                </app-custom-button>
            </div>

            <div *ngIf="isSortSettingsVisible" class="header__container-sort">
                <span>Sorting by:</span>
                <div class="sort">
                    <a href="#">date</a>
                    <a href="#">count of views</a>
                    <div class="sort__input">
                        <a href="#">by word or sentance</a>
                        <input type="text" />
                    </div>
                </div>
            </div>
        </div>

        <div class="header__container-account">
            <div class="account">
                <span> Your Name </span>
                <div class="account__icon">
                    <mat-icon>account_circle</mat-icon>
                </div>
            </div>
        </div>
    </div>
</header>
