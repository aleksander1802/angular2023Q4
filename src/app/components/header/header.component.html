<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__container-search">
                <app-logo></app-logo>

                <form class="search" (ngSubmit)="search(searchQuery)">
                    <input
                        class="search__input"
                        placeholder="Search"
                        [(ngModel)]="searchQuery"
                        name="searchQuery"
                        id="searchQuery"
                        (keyup)="onEnterKey($event)"
                    />
                    <app-custom-button
                        additionalClasses="search__input-button"
                        type="submit"
                    >
                        search
                    </app-custom-button>
                </form>

                <app-custom-button
                    additionalClasses="settings__button"
                    (click)="isSortSettingsVisible = !isSortSettingsVisible"
                >
                    <mat-icon> tune </mat-icon>
                </app-custom-button>
            </div>

            <app-filtering-criteria-block
                *ngIf="isSortSettingsVisible"
            ></app-filtering-criteria-block>
        </div>

        <app-login-information-block></app-login-information-block>
    </div>
</header>
