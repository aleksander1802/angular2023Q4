<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__container-search">
                
                <app-logo></app-logo>
                
                <form class="search" (ngSubmit)="search(searchQuery)">
                    <input
                        class="search__input"
                        placeholder="Search"
                        [(ngModel)]="searchQuery"
                        name="searchQuery"
                        (keyup)="onEnterKey($event)"
                    />
                    <app-custom-button
                        additionalClasses="search__input-button"
                        type="submit"
                    >
                        search
                    </app-custom-button>
                </form>

                <app-custom-button
                    additionalClasses="settings__button"
                    (click)="isSortSettingsVisible = !isSortSettingsVisible"
                >
                    <mat-icon> tune </mat-icon>
                </app-custom-button>
            </div>

            <app-filtering-criteria-block
                *ngIf="isSortSettingsVisible"
            ></app-filtering-criteria-block>
        </div>

        <div class="header__container-account">
            <div class="account">
                <span> Your Name </span>
                <div class="account__icon">
                    <mat-icon>account_circle</mat-icon>
                </div>
            </div>
        </div>
    </div>
</header>
