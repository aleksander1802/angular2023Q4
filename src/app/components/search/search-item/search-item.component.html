<div class="item" [appColorByDate]="item.snippet.publishedAt">
    <div class="item__image">
        <img
            [src]="item.snippet.thumbnails.medium.url"
            [alt]="item.snippet.title"
        />
    </div>

    <app-metrics [item]="item"></app-metrics>

    <div class="item__title">{{ item.snippet.title }}</div>

    <app-custom-button class="item__button"> more... </app-custom-button>
</div>
